services:
  - type: web
    name: fleet-api-server
    env: node
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /status
    autoDeploy: true
    envVars:
      - key: PORT
        value: 3000
      - key: GOOGLE_CLIENT_EMAIL
        sync: false
      - key: GOOGLE_PRIVATE_KEY
        sync: false
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheck:
      path: /status
      interval: 30s
      timeout: 10s
      gracePeriod: 30s 